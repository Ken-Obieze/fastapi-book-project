name: Run Tests

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test:
    runs-on: self-hosted

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          cd /home/ubuntu/HNG/fastapi-book-project
          source venv/bin/activate
          pip install -r requirements.txt

      - name: Run Tests
        run: |
          cd /home/ubuntu/HNG/fastapi-book-project
          source venv/bin/activate
          pytest
